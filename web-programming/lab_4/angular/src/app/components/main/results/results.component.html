<h2 id="note" *ngIf="pointsService.isEmpty() else results">
  Здесь будут отображаться результаты проверок.
</h2>
<ng-template #results>
  <table>
    <col width="20%"><col width="20%"><col width="20%"><col width="40%">
    <thead><tr> <th>x</th> <th>y</th> <th>r</th> <th>Точка входит в область?</th> </tr></thead>
    <tbody>
      <tr *ngFor="let point of pointsService.points">
        <td> {{point.x}} </td>
        <td> {{point.y}} </td>
        <td> {{point.r}} </td>
        <td [ngStyle]="{'color': point.result ? 'green' : 'red'}">
          {{point.result ? 'да' : 'нет'}}
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
